<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">


    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Produit</th>
            <th scope="col">Quantit√©</th>
            <th scope="col">PrixVente</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="ligneventes : ${listesVentes}">
            <th scope="row" th:text="${ligneventes.id}"></th>
            <td th:text="${ligneventes.Produit.libelle}"></td>
            <td th:text="${ligneventes.quantite}"></td>
            <td th:text="${ligneventes.prix}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/ligneventes/edit/{id}(id=${ligneventes.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/ligneventes/delete/{id}(id=${ligneventes.id})} ">Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script rel="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
