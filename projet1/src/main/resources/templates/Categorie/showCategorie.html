<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Liste des Categories</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h2>Liste des Categories</h2>

    <table class="table table-stripped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Designation</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Categorie:${ListCategories}">
            <th scope="row" th:text="${Categorie.id}"></th>
            <td th:text="${Categorie.designation}"></td>
            <td>
                <a th:href="@{/Categorie/edit/{id}(id=${Categorie.id})}">Edit |</a>
                <a th:href="@{/Categorie/delete/{id}(id=${Categorie.id})}">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>

</div>
<div class="container">
    <form method="get" th:action="@{/Categorie/formCategorie!!!!!!!!!!!!!!!!!!ùùù}">
        <input class="btn btn-primary" type="submit" value="Ajouter une catégorie">
    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
