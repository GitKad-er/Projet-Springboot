<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Approvisionnements</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>


<div class="container">
  <h1> Liste des Approvisionnements </h1>


  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Produit</th>
      <th scope="col">Quantit√©</th>
      <th scope="col">Date d'approvisionnement</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="approvisionnement : ${listapprovisionnements}">
      <th scope="row" th:text="${approvisionnement.Id}"></th>
      <td th:text="${approvisionnement.Produit.libelle}"></td>
      <td th:text="${approvisionnement.qte}"></td>
      <td th:text="${approvisionnement.approvisionnement}"></td>

      <td>
        <a class="btn btn-warning"
           th:href="@{/approvisionnement/save/{id}(id=${approvisionnement.id})}">Ajouter</a>
        <a class="btn btn-danger"
           th:href="@{/approvisionnement/delete/{id}(id=${approvisionnement.id})} ">Supprimer </a>
        <a class="btn btn-danger"
           th:href="@{/approvisionnement/approvisionner/{id}(id=${approvisionnement.id})} ">Approvisionner </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script rel="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
