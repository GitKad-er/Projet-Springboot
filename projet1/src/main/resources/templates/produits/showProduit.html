<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>


<div class="container">
    <h1> Liste des produits </h1>
    <div>
        <form method="post" th:action="@{/produits/recherche}">
            <input aria-expanded="false" name="libelle" placeholder="Recherche de produits" type="text">
            <input class="btn btn-primary" type="submit" value="Rechercher">>
        </form>
    </div>


    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Libelle</th>
            <th scope="col">Quantit√© en stock</th>
            <th scope="col">Seuil</th>
            <th scope="col">Date de creation</th>
            <th scope="col">Prix</th>
            <th scope="col">Categorie</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="produits : ${listproduits}">
            <th scope="row" th:text="${produits.id}"></th>
            <td th:text="${produits.libelle}"></td>
            <td th:text="${produits.qtStock}"></td>
            <td th:text="${produits.qtSeuil}"></td>
            <td th:text="${produits.dateCreation}"></td>
            <td th:text="${produits.prix}"></td>
            <td th:text="${produits.Categorie.designation}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/produits/edit/{id}(id=${produits.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/produits/delete/{id}(id=${produits.id})} ">Delete </a>
                <a class="btn btn-danger" th:href="@{/approvisionnement/approvisionner/{id}(id=${produits.id})} ">Approvisionner </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script rel="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
