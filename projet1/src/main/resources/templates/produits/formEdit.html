<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h2>formulaire de mise a jour de produit </h2>
    <form method="post" th:action="@{/produits/edit}" th:object="${UnProduit}">
        <div class="mb-3">
            <label class="form-label">libelle produit</label>
            <input class="form-control" th:field="*{libelle}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">quantite seuil </label>
            <input class="form-control" min="1" th:field="*{qtSeuil}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label">prix </label>
            <input class="form-control" th:field="*{prix}" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label">Categorie </label>
            <select name="categorieId" required>
                <option value=""> Selectionner une cat√©gorie</option>
                <option th:each="Categorie:${UneCategorie}"
                        th:text="${Categorie.designation}"
                        th:value="${Categorie.id}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control" th:field="*{dateCreation}" type="hidden">
            <input class="form-control" th:field="*{qtStock}" type="hidden">
            <input class="form-control" th:field="*{id}" type="hidden">
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Enregistrer">
        </div>

    </form>

</div>
<script rel="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
